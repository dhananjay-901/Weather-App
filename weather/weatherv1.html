<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Weather Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        #map {
            width: 100%;
            height: 500px;
        }

        .weather-info {
            padding: 30px;
            background: #f8f9fa;
        }

        .weather-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: none;
        }

        .weather-card.active {
            display: block;
            animation: slideIn 0.5s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .location-name {
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .weather-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .weather-item .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .weather-item .value {
            font-size: 2em;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #667eea;
            font-size: 1.2em;
        }

        .instruction {
            text-align: center;
            color: #666;
            padding: 40px;
            font-size: 1.1em;
        }

        .instruction::before {
            content: 'üìç';
            display: block;
            font-size: 3em;
            margin-bottom: 15px;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå§Ô∏è Interactive Weather Map</h1>
            <p>Click anywhere on the map to get current weather information</p>
        </div>
        
        <div id="map"></div>
        
        <div class="weather-info">
            <div class="instruction" id="instruction">
                Click on any location on the map above to see the weather
            </div>
            <div class="loading" id="loading" style="display: none;">
                Loading weather data<span id="dots"></span>
            </div>
            <div class="weather-card" id="weatherCard">
                <div class="location-name" id="locationName"></div>
                <div class="weather-grid" id="weatherGrid"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
    <script>
        // Dot animation fixed (CSS cannot animate content)
        setInterval(() => {
            const dots = document.getElementById("dots");
            dots.textContent = dots.textContent.length >= 3 ? "" : dots.textContent + ".";
        }, 400);

        const map = L.map('map').setView([20, 0], 2);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '¬© OpenStreetMap contributors',
            maxZoom: 18
        }).addTo(map);

        let marker = null;
        let lastRequestTime = 0;
        const MIN_REQUEST_INTERVAL = 1000;

        map.on('click', async function(e) {
            const now = Date.now();
            if (now - lastRequestTime < MIN_REQUEST_INTERVAL) return;
            lastRequestTime = now;

            const lat = e.latlng.lat.toFixed(4);
            const lon = e.latlng.lng.toFixed(4);

            if (marker) marker.setLatLng(e.latlng);
            else marker = L.marker(e.latlng).addTo(map);

            await getWeather(lat, lon);
        });

        async function getWeather(lat, lon) {
            const instruction = document.getElementById('instruction');
            const loading = document.getElementById('loading');
            const weatherCard = document.getElementById('weatherCard');

            instruction.style.display = 'none';
            weatherCard.classList.remove('active');
            loading.style.display = 'block';

            try {
                const weatherUrl = 
                    `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}` +
                    `&current=temperature_2m,relative_humidity_2m,apparent_temperature,precipitation,wind_speed_10m&timezone=auto`;

                const weatherResponse = await fetch(weatherUrl);
                if (!weatherResponse.ok) throw new Error(`Weather API returned ${weatherResponse.status}`);

                const weatherData = await weatherResponse.json();

                // Reverse geocode
                await new Promise(res => setTimeout(res, 400));
                const geoUrl = `https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}&zoom=10`;

                const geoResponse = await fetch(geoUrl, {
                    headers: { 'User-Agent': 'WeatherMapApp' }
                });

                let locationName = `Location (${lat}, ${lon})`;

                if (geoResponse.ok) {
                    const geoData = await geoResponse.json();
                    const a = geoData.address || {};
                    const name = a.city || a.town || a.village || a.county || a.state;
                    const country = a.country;
                    if (name) locationName = country ? `${name}, ${country}` : name;
                }

                displayWeather(weatherData, locationName);

            } catch (error) {
                loading.style.display = 'none';
                instruction.style.display = 'block';
                instruction.innerHTML = `
                    ‚ùå Error loading weather data
                    <div class="error">
                        ${error.message}
                    </div>
                `;
            }
        }

        function displayWeather(data, locationName) {
            const loading = document.getElementById('loading');
            const weatherCard = document.getElementById('weatherCard');
            const locationElement = document.getElementById('locationName');
            const weatherGrid = document.getElementById('weatherGrid');

            locationElement.innerHTML = `üìç ${locationName}`;

            const current = data.current || {};
            const windKmh = current.wind_speed_10m ? (current.wind_speed_10m * 3.6).toFixed(1) : 'N/A';

            weatherGrid.innerHTML = `
                <div class="weather-item">
                    <div class="label">Temperature</div>
                    <div class="value">${current.temperature_2m ?? 'N/A'}¬∞C</div>
                </div>
                <div class="weather-item">
                    <div class="label">Humidity</div>
                    <div class="value">${current.relative_humidity_2m ?? 'N/A'}%</div>
                </div>
                <div class="weather-item">
                    <div class="label">Feels Like</div>
                    <div class="value">${current.apparent_temperature ?? 'N/A'}¬∞C</div>
                </div>
                <div class="weather-item">
                    <div class="label">Wind Speed</div>
                    <div class="value">${windKmh} km/h</div>
                </div>
                <div class="weather-item">
                    <div class="label">Precipitation</div>
                    <div class="value">${current.precipitation ?? 0} mm</div>
                </div>
            `;

            loading.style.display = 'none';
            weatherCard.classList.add('active');
        }
    </script>
</body>
</html>
